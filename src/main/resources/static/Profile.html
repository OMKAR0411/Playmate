<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="CSS/profile.css">
</head>
<body>
<a href="EditProfile.html">
    <button class="Editprofile">Edit Profile</button>
</a>
<div class="profile-container">
    <div class="profile-header">
        <img id="profile-photo" src="" alt="Profile Photo">
        <h2 id="profile-name">Loading...</h2>
    </div>
    <div class="profile-info">
        <p><span class="label">Username:</span> <span id="profile-username">Loading...</span></p>
        <p><span class="label">Bio:</span> <span id="profile-bio">Loading...</span></p>
        <p><span class="label">Favorite Games:</span> <span id="profile-fav-games">Loading...</span></p>
    </div>
</div>

<script src="JS/profile.js"></script>
</body>
</html>
